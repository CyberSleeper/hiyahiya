<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DEADLINE SKRIPSI</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-color: #ff0000; /* bright red */
            color: #ffffff;            /* white text */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 4rem; /* large timer */
            font-weight: bold;
            letter-spacing: 0.1em;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DEADLINE SKRIPSI</h1>
        <div id="countdown">Loading...</div>
    </div>

    <script>
        // Target date: 11 December 2025, 11:59:00.000 PM in Western Indonesian Time (UTC+7)
        // WIB time: 2025-12-11 23:59:00.000 (UTC+7)
        // Convert to UTC: subtract 7 hours => 2025-12-11 16:59:00.000 UTC
        const targetDate = new Date(Date.UTC(2025, 11, 11, 16, 59, 0, 0));
        // Note: month is 0-based; 11 = December

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate.getTime() - now.getTime(); // ms difference

            const countdownElement = document.getElementById("countdown");

            if (diff <= 0) {
                countdownElement.textContent = "00d 00h 00m 00s 000ms";
                return;
            }

            let ms = diff;

            const days = Math.floor(ms / (24 * 60 * 60 * 1000));
            ms %= 24 * 60 * 60 * 1000;

            const hours = Math.floor(ms / (60 * 60 * 1000));
            ms %= 60 * 60 * 1000;

            const minutes = Math.floor(ms / (60 * 1000));
            ms %= 60 * 1000;

            const seconds = Math.floor(ms / 1000);
            ms = ms % 1000;

            const pad2 = (n) => String(n).padStart(2, "0");
            const pad3 = (n) => String(n).padStart(3, "0");

            countdownElement.textContent =
                pad2(days) + "d " +
                pad2(hours) + "h " +
                pad2(minutes) + "m " +
                pad2(seconds) + "s " +
                pad3(ms) + "ms";
        }

        // Run as fast as the browser reasonably allows for smooth ms updates
        setInterval(updateCountdown, 25);
        updateCountdown();
    </script>
</body>
</html>
